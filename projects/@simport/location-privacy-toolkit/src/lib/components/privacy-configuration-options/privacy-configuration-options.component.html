<ion-content>
  <ion-list lines="full">
    <ion-item (click)="onExpertModeClick()">
      <ion-label>{{
        'simport-location-privacy-toolkit.options.expertMode' | translate
      }}</ion-label>
      <ion-toggle
        [(ngModel)]="isExpertModeActive"
        (ngModelChange)="onExpertModeClick()"
        slot="end"
      ></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
